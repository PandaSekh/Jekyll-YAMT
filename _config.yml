# Site settings
title: 流浪地 # 博客名称
description: "Sample Blog"
url:  "https://cybergipsy2020.github.io" # 博客地址
baseurl: "/"           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "Ipsy" #你的昵称
  email: "ipsy@email.com" #你的邮箱，可以留空，如果不想被找到建议不要使用实名过的邮箱。
  url: "https://cybergipsy2020.github.io" # 博客地址
permalink: /:year/:month/:day/:title:output_ext

#Plugins
plugins: [jekyll-paginate, jekyll-feed, jekyll-seo-tag, jekyll-sitemap]

#Pagination
paginate: 3 # 每页文章数
paginate_path: "/page:num/"

#SEO
twitter:
  username: twitterusername # 推特用户名
  card: twitter description # 介绍
facebook:
  app_id: # Facebook app ID for Facebook insights
  publisher: # Facebook page URL or ID of the publishing entity
  admins: # Facebook user ID for domain insights linked to a personal account
logo: /assets/img/logo.jpg # 博客logo，此处引用了路径为“/assets/img/logo.jpg”的图片，可修改
social:
  links: # 其他链接
    - https://www.google.com
    - https://www.github.com/cybergipsy2020

webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
lang: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never
  
