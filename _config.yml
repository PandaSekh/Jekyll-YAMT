  clientID: ee4f12fb83c53adfbc5c # GitHub Application Client ID
  clientSecret: 46af9f738b7b1a719e934a42f6fdebc1c8d62296  # GitHub Application Client Secret,
  repository: cybergipsy2020.github.io  # Storage gittalk's repository
